name: Dev Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest     
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - name: Flutter Doctor
      run: flutter doctor
      working-directory: ./
    - name: Upgrades flutter
      run: flutter upgrade
      working-directory: ./
    - name: Enable Web
      run: flutter config --enable-web
      working-directory: ./example
    - name: Install dependencies
      run: flutter packages get
      working-directory: ./
      
    - name: Analyze
      run: flutter analyze
    - name: Run tests
      run: flutter test --coverage
#     - name: Upload coverage to codecov
#       run: curl -s https://codecov.io/bash
#       shell: bash
    - uses: codecov/codecov-action@v2
      with:
        #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        #files: ./coverage1.xml,./coverage2.xml # optional
        #flags: unittests # optional
        #name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
      
    - name: Build Web
      run: flutter build web
      working-directory: ./example
      
    - name: Fix PWA
      run: sed -i'.js' -e 's+"/"+""+g' flutter_service_worker.js #https://github.com/flutter/flutter/issues/68449
      working-directory: ./example/build/web
      
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.3.3
      with:
        branch: gh-pages # The branch the action should deploy to.
        target-folder: /dev # root folder is stable example build, /dev is the current main build
        folder: ./example/build/web
